<!DOCTYPE html>
<html>
<head>
	<title>Job Application Form</title>
	<link rel="stylesheet" type="text/css" href="jobform.css">
		
	
</head>
<body>
    <h1>Job Application Form</h1>
	<form>
		<label for="name">Name</label>
		<input type="text" id="name" name="name" required>

		<label for="email">Email</label>
		<input type="email" id="email" name="email" required>

		<label for="phone">Phone Number</label>
		<input type="text" id="phone" name="phone" required>

		<label for="position">Position Applying For</label>
        <select class="position" name="position"> 
          <option value="fullstack developer">Fullstack developer</option>
          <option value="software engineer">Software Engineer</option>
          <option value="It recruiter" >IT recruiter</option> 
          <option value="coustmer support">Coustmer Support</option>  
        </select>
		

		<label for="resume">Upload Resume</label>
		<input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">

		<label for="cover-letter">Cover Letter</label>
		<textarea id="cover-letter" name="cover-letter" rows="4" maxlength="100"></textarea>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
